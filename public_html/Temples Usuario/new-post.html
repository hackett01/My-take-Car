        <script type="text/javascript">

            $(function () {

                $(".errorsContainer").hide();

                $("#contactform").validate({
                    errorClass: "state-error",
                    validClass: "state-success",
                    errorElement: "li",
                    rules: {
                        Modelo: {
                            required: true
                        },
                        ans: {
                            required: true
                        },
                        useremail: {
                            required: true,
                            email: true
                        },
                        typecar: {
                            required: true
                        },
                        type: {
                            required: true
                        },
                        person: {
                            required: true
                        }



                    },
                    messages: {
                        Modelo: {
                            required: 'Enter your Modelo'
                        },
                        ans: {
                            required: 'Enter year of the car'
                        },
                        useremail: {
                            required: 'Enter your email address',
                            email: 'Enter a VALID email address'
                        },
                        typecar: {
                            required: 'Please choose type-car'
                        },
                        type: {
                            required: 'Select type of car'
                        },
                        person: {
                            required: 'Select number of persons '
                        }

                    },
                    invalidHandler: function (form, validator) {
                        $(".errorsContainer").show();
                    },
                    highlight: function (element, errorClass, validClass) {
                        $(element).closest('.field').addClass(errorClass).removeClass(validClass);
                        if (this.numberOfInvalids() > 0) {
                            $(".errorsContainer").show();
                        }
                    },
                    unhighlight: function (element, errorClass, validClass) {
                        $(element).closest('.field').removeClass(errorClass).addClass(validClass);
                        if (this.numberOfInvalids() == 0) {
                            $(".errorsContainer").hide();
                        }
                    },
                    errorPlacement: function (error, element) {
                        error.appendTo("#smartErrors");
                    }
                });

            });

        </script>

            var currentUser = Parse.User.current();

            $('#contactform').submit(function (e) {
                //on form submit
                e.preventDefault();


                var AddUser = Parse.Object.extend("addUser");
                var addUser = new AddUser();
                var user = Parse.User.current();
                var name = $("#Add").val();
                addUser.set("user", user);
                addUser.set("nameAdd", name);
                addUser.save(null, {
                    success: function (addUser) {
                        window.location="carEssentials.html?num="+ addUser.id;
                    },
                    error: function (addUser, error) {
                        // Execute any logic that should take place if the save fails.
                        // error is a Parse.Error with an error code and message.
                        alert('Failed to create new object, with error code: ' + error.message);

                });



            });
